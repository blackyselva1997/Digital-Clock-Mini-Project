<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock Js</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/icon" href="./img/logo.jpg">
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="row">
            <div class="col">
                <div class="box">
                    <div class="card">
                        <div class="first">
                            <div class="first-name">
                                <h4>DATE</h4>
                                <h4>MONTH</h4>
                                <h4>YEAR</h4>
                            </div>
                            <div class="first-time">
                                <p id="date"></p>
                                <p id="month"></p>
                                <p id="year"></p>
                            </div>
                        </div>
                        <div class="first">
                            <div class="first-name">
                                <h4>HOUR</h4>
                                <h4>MINUTE</h4>
                                <h4>SECOND</h4>
                            </div>
                            <div class="second-time">
                                <p id="hour"></p>
                                <p id="dot">:</p>
                                <p id="minute"></p>
                                <p id="dot">:</p>
                                <p id="second"></p>
                            </div>
                        </div>
                        <div id="days">
                            <div class="sun">
                                <h5>SUN</h5>
                                <input type="radio" id="sun" name="radio">
                            </div>
                            <div class="mon">
                                <h5>MON</h5>
                                <input type="radio" id="mon" name="radio">
                            </div>
                            <div class="tue">
                                <h5>TUE</h5>
                                <input type="radio" id="tue" name="radio">
                            </div>
                            <div class="wed">
                                <h5>WED</h5>
                                <input type="radio" id="wed" name="radio">
                            </div>
                            <div class="thu">
                                <h5>THU</h5>
                                <input type="radio" id="thu" name="radio">
                            </div>
                            <div class="fri">
                                <h5>FRI</h5>
                                <input type="radio" id="fri" name="radio">
                            </div>
                            <div class="sat">
                                <h5>SAT</h5>
                                <input type="radio" id="sat" name="radio">
                            </div>
                        </div>
                        <div id="am-pm">
                            <div class="am">
                                <h6>AM</h6>
                                <input type="radio" id="am" name="am">
                            </div>
                            <div class="pm">
                                <h6>PM</h6>
                                <input type="radio" id="pm" name="am">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
